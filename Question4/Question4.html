<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
		<center>
		<div class="analog-clock">
			<svg width="630" height="630">
				<circle id="clock-face" cx="315" cy="315" r="305" />

				<line id="h-hand" x1="315" y1="315" x2="315" y2="135" />
				<line id="m-hand" x1="315" y1="315" x2="315" y2="90" />
				<line id="s-hand" x1="315" y1="315" x2="315" y2="54" />
				<line id="s-tail" x1="315" y1="315" x2="315" y2="252" />
				<circle cx="309" cy="320" r="285" fill="none" stroke-width="18" stroke="black" stroke-dasharray="6,143.25"  transform="rotate(-1)" />
				<circle cx="309" cy="320" r="289" fill="none" stroke-width="10" stroke="black" stroke-dasharray="3,27.264" transform="rotate(-1)" />
				<circle id="Dot" cx="315" cy="315" r="10" style="fill: Red"/>

				<text id="num" x="430" y="115">1</text>
				<text id="num" x="523" y="200">2</text>
				<text id="num" x="560" y="330">3</text>
				<text id="num" x="523" y="460">4</text>
				<text id="num" x="430" y="545">5</text>
				<text id="num" x="302" y="585">6</text>
				<text id="num" x="175" y="550">7</text>
				<text id="num" x="80" y="460">8</text>
				<text id="num" x="42" y="330">9</text>
				<text id="num" x="80" y="200">10</text>
				<text id="num" x="170" y="115">11</text>
				<text id="num" x="290" y="81">12</text>
			</svg>

			<div class="time-text">
				<span id="hr">00</span>
				<span>:</span>
				<span id="min">00</span>
				<span>:</span>
				<span id="sec">00</span>
				<span id="suffix">--</span>
			</div>
		</div>
		</center>
	</body>
</html>
